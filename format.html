<!DOCTYPE html>
<html>
<head>
    <title>Everything Slider</title>

    <!-- üåà NEON‚ÄìGLASS AESTHETIC CSS (Merged Into Your Code) -->
    <style>

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Poppins", Arial, sans-serif;
            background: radial-gradient(circle at center, #0d0d0f, #000000 60%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 {
            margin: 25px;
            font-size: 40px;
            letter-spacing: 3px;
            font-weight: 700;
            background: linear-gradient(90deg, #00f3ff, #ff00ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.4);
            animation: glowPulse 3s infinite alternate;
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px rgba(0,255,255,0.5); }
            to   { text-shadow: 0 0 35px rgba(255,0,255,0.8); }
        }

        .slider-wrapper {
            position: relative;
            width: 92%;
            max-width: 1200px;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(18px);
            perspective: 1500px;
            box-shadow: 0 0 35px rgba(0,255,255,0.25),
                        inset 0 0 18px rgba(255,0,255,0.3);
        }

        .slide {
            width: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 0.9s ease, transform 1.3s cubic-bezier(0.55, 0.03, 0.12, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 25px rgba(0,255,255,0.25));
        }

        .active-slide { opacity: 1; }

        .slide img {
            width: 100%;
            border-radius: 20px;
            transition: transform 0.6s ease;
            box-shadow: 0 0 35px rgba(0,255,255,0.2);
        }

        .slide:hover img { transform: scale(1.06); }

        .cube { transform: rotateY(40deg) scale(0.92); }
        .flip { transform: rotateX(35deg) scale(0.92); }

        .caption {
            position: absolute;
            bottom: 25px;
            left: 35px;
            padding: 14px 26px;
            border-radius: 15px;
            font-size: 22px;
            backdrop-filter: blur(10px);
            background: rgba(0,0,0,0.45);
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff;
            box-shadow: 0 0 15px rgba(0,255,255,0.25);
            animation: captionFade 1.2s ease;
        }

        @keyframes captionFade {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            padding: 18px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            cursor: pointer;
            font-size: 32px;
            user-select: none;
            color: #fff;
            transition: 0.3s;
            box-shadow: 0 0 18px rgba(0,255,255,0.25);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.15);
            box-shadow: 0 0 22px rgba(255,0,255,0.4);
        }

        .prev { left: 20px; transform: translateY(-50%); }
        .next { right: 20px; transform: translateY(-50%); }

        .dots {
            text-align: center;
            margin-top: 20px;
        }

        .dot {
            height: 14px;
            width: 14px;
            background: rgba(255,255,255,0.3);
            display: inline-block;
            border-radius: 50%;
            margin: 0 7px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(0,255,255,0.3);
        }

        .dot.active {
            background: #00f3ff;
            box-shadow: 0 0 20px #00f3ff;
            transform: scale(1.3);
        }

        .thumbnails {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 22px;
        }

        .thumbnail {
            width: 110px;
            height: 65px;
            overflow: hidden;
            border-radius: 10px;
            cursor: pointer;
            opacity: 0.55;
            transition: 0.3s;
            backdrop-filter: blur(6px);
            border: 1px solid rgba(0,255,255,0.25);
            box-shadow: 0 0 12px rgba(0,255,255,0.25);
        }

        .thumbnail:hover,
        .thumbnail.active-thumb {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,0,255,0.5);
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .progress-bar {
            height: 7px;
            background: rgba(255,255,255,0.12);
            width: 100%;
            margin-bottom: 10px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 7px;
            width: 0%;
            background: linear-gradient(90deg, #00f3ff, #ff00ea);
            box-shadow: 0 0 18px rgba(0,255,255,0.4);
            transition: width 3s linear;
            border-radius: 10px;
        }

        .counter {
            margin-top: 10px;
            font-size: 20px;
            color: #00f3ff;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }

    </style>
</head>

<body>

<h1>‚≠ê EVERYTHING SLIDER ‚≠ê</h1>

<div class="progress-bar"><div class="progress-fill"></div></div>

<div class="slider-wrapper" id="slider">

    <div class="slide active-slide">
        <img src="images.jpg">
        <div class="caption">Caption for Slide 1</div>
    </div>

    <div class="slide">
        <img src="h.jpg">
        <div class="caption">Caption for Slide 2</div>
    </div>

    <div class="slide">
        <img src="Untitled.jpg">
        <div class="caption">Caption for Slide 3</div>
    </div>

    <div class="nav-btn prev">&#10094;</div>
    <div class="nav-btn next">&#10095;</div>
</div>

<div class="dots">
    <span class="dot active" onclick="goToSlide(0)"></span>
    <span class="dot" onclick="goToSlide(1)"></span>
    <span class="dot" onclick="goToSlide(2)"></span>
</div>

<div class="thumbnails">
    <div class="thumbnail active-thumb" onclick="goToSlide(0)">
        <img src="images.jpg">
    </div>
    <div class="thumbnail" onclick="goToSlide(1)">
        <img src="h.jpg">
    </div>
    <div class="thumbnail" onclick="goToSlide(2)">
        <img src="Untitled.jpg">
    </div>
</div>

<div class="counter"><span id="currentSlide">1</span> / 3</div>

<script>

let index = 0;
let autoplay;
let slides = document.querySelectorAll(".slide");
let dots = document.querySelectorAll(".dot");
let thumbs = document.querySelectorAll(".thumbnail");
let progress = document.querySelector(".progress-fill");
let slider = document.getElementById("slider");

function showSlide(n) {
    slides.forEach(s => s.classList.remove("active-slide", "cube", "flip"));
    dots.forEach(d => d.classList.remove("active"));
    thumbs.forEach(t => t.classList.remove("active-thumb"));

    slides[n].classList.add("active-slide");

    let fx = Math.floor(Math.random() * 3);
    if (fx === 1) slides[n].classList.add("cube");
    if (fx === 2) slides[n].classList.add("flip");

    dots[n].classList.add("active");
    thumbs[n].classList.add("active-thumb");

    document.getElementById("currentSlide").innerText = n + 1;

    progress.style.width = "0%";
    setTimeout(() => progress.style.width = "100%", 50);
}

function nextSlide() {
    index = (index + 1) % slides.length;
    showSlide(index);
}

function prevSlide() {
    index = (index - 1 + slides.length) % slides.length;
    showSlide(index);
}

function goToSlide(n) {
    index = n;
    showSlide(index);
}

document.querySelector(".next").onclick = nextSlide;
document.querySelector(".prev").onclick = prevSlide;

function startAutoPlay() {
    autoplay = setInterval(nextSlide, 3000);
}
startAutoPlay();

slider.addEventListener("mouseover", () => clearInterval(autoplay));
slider.addEventListener("mouseout", startAutoPlay);

let startX = 0;
slider.addEventListener("touchstart", e => startX = e.touches[0].clientX);
slider.addEventListener("touchend", e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) nextSlide();
    if (endX - startX > 50) prevSlide();
});

let dragStart = 0;
slider.addEventListener("mousedown", e => dragStart = e.clientX);
slider.addEventListener("mouseup", e => {
    if (dragStart - e.clientX > 50) nextSlide();
    if (e.clientX - dragStart > 50) prevSlide();
});

</script>

</body>
</html>
